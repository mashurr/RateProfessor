{% extends 'base.html' %}

{% block prof %}

<div>
    <h2> Update Rating: </h2>
    <form action={{ url_for('update_rating',id=rating.id) }} method="post">
        <input type="text" name="review" placeholder="{{ rating.review }}" required>
        <input type="hidden" name="professor_id" value={{ rating.professor_id }} required>
        <select name="rating">
            <Option value="{{ rating.rating }} " default>Rating</Option>
            {% for i in range(1, 6) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        <input type="text" name="course" placeholder="Course..." 
        hx-post={{ url_for('search_course') }} hx_trigger="input changed delay:30ms" hx-target="#results">
        <select id="results" name="course_number" required>
            <option value="" default>Search</option>
        </select>
        <button type="submit">Update</button>
    </form>
</div>

{% endblock %}
